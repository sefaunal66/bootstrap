        <body style="background-color: #0044ff">

            <br>

            <div class="container p-3 my-3 border">
                <div class="row justify-content-center">
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Voornaam</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Voornaam" value="Sefa" required>
                            <div class="valid-feedback">
                            Oke!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Achternaam</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Achternaam" value="Unal" required>
                            <div class="valid-feedback">
                            Oke!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustomUsername">Gebruikersnaam</label>
                            <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Gebruikersnaam" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Bedenk uw gebruikersnaam.
                            </div>
                            </div>
                        </div>
                        </div>
                        <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03">Stad</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Stad" required>
                            <div class="invalid-feedback">
                            Type uw stad in a.u.b..
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom04">Provincie</label>
                            <input type="text" class="form-control" id="validationCustom04" placeholder="Provincie" required>
                            <div class="invalid-feedback">
                            Type uw Provincie in a.u.b..
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom05">Postcode</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="Postcode" required>
                            <div class="invalid-feedback">
                            Type uw Postcode in a.u.b..
                            </div>
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                            Gaat u akkoord met de Terms en Conditions
                            </label>
                            <div class="invalid-feedback">
                            U moet eerst akkoord gaan.
                            </div>
                        </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </form>
                </div>

                <div class="row">
                    <div class="col">
                        <hr />

                    </div>
                </div>
            </div>
        </body>
